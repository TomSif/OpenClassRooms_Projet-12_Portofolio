<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===== OPTIMISATION GOOGLE FONTS ===== -->

    <!-- 1️⃣ DNS Prefetch (gagne ~50ms) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 2️⃣ Préchargement police BODY (Plus Jakarta Sans - critique pour FCP) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap"
    />

    <!-- 3️⃣ Chargement asynchrone des 3 polices UTILISÉES -->

    <!-- BODY : Plus Jakarta Sans (2 weights au lieu de 5) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- HEADINGS : Poppins (3 weights au lieu de 5) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- UI/ACCENT : Manrope (3 weights au lieu de 4) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- 4️⃣ Fallback navigateurs sans JavaScript -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      />
    </noscript>

    <!-- ===== FIN OPTIMISATION FONTS ===== -->

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags (à compléter après analyse offres) -->
    <meta
      name="description"
      content="Portfolio de développeur front-end spécialisé React. Découvrez mes projets web modernes et mes compétences en développement."
    />

    <!-- Open Graph (réseaux sociaux) -->
    <meta
      property="og:title"
      content="Thomas Sifferlé - Développeur Front-End"
    />
    <meta
      property="og:description"
      content="Portfolio professionnel - Projets React & développement web moderne"
    />
    <meta property="og:type" content="website" />
    <title>Thomas Sifferlé - Portfolio - Développeur Front-End React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/Main.jsx"></script>
  </body>
</html>
